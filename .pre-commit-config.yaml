repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: pretty-format-json
        args: [--autofix]
    -   id: check-added-large-files
        args: [--maxkb, '50000']
    -   id: check-ast
    -   id: check-json
    -   id: check-yaml
    -   id: check-merge-conflict
    -   id: debug-statements
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.1
    hooks:
    -   id: ruff
        args: [
            "--fix",               # Enables autofixing
            "--unsafe-fixes",      # Optional: fixes that may change behaviour (e.g. unused imports)
            "--line-length=88"     # Match previous black configuration
        ]
