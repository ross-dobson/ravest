[project]
name = "ravest"
version = "0.0.1"
authors = [
    { name="Ross Dobson", email="ross.dobson@ucl.ac.uk" },
]
description = "Radial Velocity fitting, simulation and mass precision estimator"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Private :: Do Not Upload",
    "Development Status :: 1 - Planning",

    "License :: OSI Approved :: MIT License",
    
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",

    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: Astronomy"
]

[project.urls]
Homepage = "https://github.com/ross-dobson/ravest"
Issues = "https://github.com/ross-dobson/ravest/issues"

[build-system]
requires = ["setuptools>61.0"]
build-backend = "setuptools.build_meta"
